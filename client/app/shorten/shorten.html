<div id='container' ng-controller = "ShortenController">HERE'S THE SHORTENER
<!-- Your code here -->
  <form>
      <input class='text' type='text' name='url' ng-model="inputUrl">
      <input type='submit' value='Shorten' ng-click="addLink(inputUrl); inputUrl = '';">
  </form>
  <div class='message'>{{message}}</div>

  <div class="link" ng-model="link" ng-show="link.url">
    <img class="spinner" src='../assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{base_url}}/{{code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>

</div>
